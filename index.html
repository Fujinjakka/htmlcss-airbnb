<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <section id="lasvegas" class="airport">
      <div class="layover">
        <div class="name">
          <h1>Las Vegas</h1>
          <h2>McCarran International Airport</h2>
        </div>
      </div>
    </section>

    <section id="bangkok" class="airport">
      <div class="layover">
        <div class="name">
          <h1>Bangkok</h1>
          <h2>Suvarnabhumi International Airport</h2>
        </div>
      </div>
    </section>

    <section id="philippines" class="airport">
      <div class="layover">
        <div class="name">
          <h1>Philippines</h1>
          <h2>Subic Bay International Airport</h2>
        </div>
      </div>
    </section>

  </body>
</html>
